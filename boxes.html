<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Exercises</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    details { margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
    summary {
      padding: 8px 12px;
      background: #eee;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      border-radius: 4px;
    }
    .box3 { width: 300px; height: 300px; background: red; border-radius: 0; }
    @media (max-width: 800px) { .box3 { border-radius: 50px; } }
    @media (max-width: 600px) { .box3 { border-radius: 150px; } }
    .container4 { display: flex; justify-content: flex-end; margin-top: 8px; }
    .box4 { width: 100px; height: 100px; background: red; margin: 4px; }
    @media (min-width: 600px) { .container4 { flex-direction: column; } }
    .container5 { display: grid; grid-template-columns: repeat(6, 100px); gap: 10px; margin-top: 8px; }
    .box5 { width: 100px; height: 100px; background: red; }
    @media (max-width: 900px) { .container5 { grid-template-columns: repeat(3, 100px); } }
    @media (max-width: 600px) { .container5 { grid-template-columns: repeat(2, 100px); } }
    @media (max-width: 480px) { .container5 { grid-template-columns: 1fr; } }
    .container6 { display: grid; grid-template-columns: repeat(3, 100px); gap: 30px; margin-top: 8px; }
    .box6 { width: 100px; height: 100px; background: green; }
    @media (max-width: 600px) { .container6 { gap: 10px; } }
    @media (max-width: 400px) { .container6 { grid-template-columns: 1fr; } }
    .container7 { display: flex; justify-content: center; align-items: center; height: 200px; margin-top: 8px; }
    .box7 { width: 100px; height: 100px; background: blue; margin: 4px; }
    @media (max-width: 700px) { .container7 { flex-direction: column; } }
    @media (max-width: 400px) { .box7 { background: yellow; } }
  </style>
</head>
<body>

  <details>
    <summary>Exercise 1</summary>
    <!-- blank -->
  </details>

  <details>
    <summary>Exercise 2</summary>
    <!-- blank -->
  </details>

  <details>
    <summary>Exercise 3: border</summary>
    <div class="box3"></div>
  </details>

  <details>
    <summary>Exercise 4: Display flex</summary>
    <div class="container4">
      <div class="box4"></div>
      <div class="box4"></div>
      <div class="box4"></div>
    </div>
  </details>

  <details>
    <summary>Exercise 5: Display grid</summary>
    <div class="container5">
      <div class="box5"></div>
      <div class="box5"></div>
      <div class="box5"></div>
      <div class="box5"></div>
      <div class="box5"></div>
      <div class="box5"></div>
    </div>
  </details>

  <details>
    <summary>Exercise 6: Grid + Responsive Gap</summary>
    <div class="container6">
      <div class="box6"></div>
      <div class="box6"></div>
      <div class="box6"></div>
      <div class="box6"></div>
      <div class="box6"></div>
      <div class="box6"></div>
      <div class="box6"></div>
      <div class="box6"></div>
      <div class="box6"></div>
    </div>
  </details>

  <details>
    <summary>Exercise 7: Flexbox + Centering</summary>
    <div class="container7">
      <div class="box7"></div>
      <div class="box7"></div>
      <div class="box7"></div>
    </div>
  </details>

</body>
</html>
